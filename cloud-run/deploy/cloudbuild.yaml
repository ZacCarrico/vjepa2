# Cloud Build configuration for V-JEPA2 Video Classifier

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/vjepa2-repo/vjepa2-classifier:$BUILD_ID'
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/vjepa2-repo/vjepa2-classifier:latest'
      - './service'
    timeout: 1800s

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/vjepa2-repo/vjepa2-classifier:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/vjepa2-repo/vjepa2-classifier:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vjepa2-classifier'
      - '--image'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/vjepa2-repo/vjepa2-classifier:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--memory'
      - '32Gi'
      - '--cpu'
      - '8'
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '4'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '1'
      - '--set-env-vars'
      - 'USE_GCS=true'
      - '--service-account'
      - 'vjepa2-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--port'
      - '8080'
      - '--no-allow-unauthenticated'
      - '--platform'
      - 'managed'

# Configure build options
options:
  machineType: 'E2_HIGHCPU_32'
  diskSizeGb: '100'
  logging: CLOUD_LOGGING_ONLY

# Set build timeout
timeout: 3600s

# Images to be stored in Artifact Registry
images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/vjepa2-repo/vjepa2-classifier:$BUILD_ID'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/vjepa2-repo/vjepa2-classifier:latest'

# Build tags for organization
tags:
  - 'vjepa2-classifier'
  - 'video-classification'
  - 'cloud-run'

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'vjepa2-classifier'